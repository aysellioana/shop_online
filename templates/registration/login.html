{% extends 'base_shop.html' %}
{% block name_of_title %} {% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Login</button>
                <a href="{% url 'password_reset' %}" class="btn btn-secondary">Reset password</a>
            </form>
        </div>
    </div>
{% endblock %}
